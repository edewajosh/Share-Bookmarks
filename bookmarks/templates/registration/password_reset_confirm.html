{% extends "base.html" %}

{% block content %}
	{% if validlink %}
		<h3> Change Passsword </h3>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Change Password</button>
		</form>
	{% else %}
		<p>
			The password reser link was invalid possibly because it has already been used.
			Please request anew password reset.
		</p>
	{% endif %}
{% endblock %}
